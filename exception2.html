<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //customized exception

        try{
            var age=parseInt(prompt("Enter age = "))
            if(age<18){
                    throw new Error(" Less than 18")
            }
            else alert("You are elegible")
        }
        catch(e){
            document.write("not eleigible as "+ e.message)
        }
    </script>
</body>
